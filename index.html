<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 导航网</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI 导航网 - 探索人工智能的每一个角落</h1>
        <nav>
            <input type="text" id="searchInput" placeholder="搜索 AI 网站...">
            <button onclick="searchWebsite()">搜索</button>
        </nav>
    </header>

    <main id="content">
        <div class="website-card">
            <h2>百度 AI 开放平台</h2>
            <p>AI 技术的探索与应用，为开发者提供一站式 AI 开发服务。</p>
            <a href="https://ai.baidu.com/" target="_blank">访问百度 AI 开放平台</a>
        </div>
        <div class="website-card">
            <h2>腾讯 AI 开放平台</h2>
            <p>提供丰富的 AI 服务和解决方案，涵盖语音、图像、自然语言处理等多个领域。</p>
            <a href="https://ai.qq.com/" target="_blank">访问腾讯 AI 开放平台</a>
        </div>
        <div class="website-card">
            <h2>阿里 AI 开放平台</h2>
            <p>依托阿里云强大的计算能力，提供全面的 AI 服务，助力企业智能化转型。</p>
            <a href="https://damo.alibaba.com/" target="_blank">访问阿里 AI 开放平台</a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
